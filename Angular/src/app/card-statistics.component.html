<div *ngIf='!statistics.length'>
    No statistics available
</div>
<div class="progress bg-light infobooking" *ngFor='let statistic of statistics'>
    <div class="progress progress-striped bg-primary" role="progressbar" style="width: 100%; height:30px"
        aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
        <span class="textbar">
            <fa-icon [icon]="['fas', 'check-square']"></fa-icon>&nbsp;{{statistic}}
        </span>
    </div>
</div>
